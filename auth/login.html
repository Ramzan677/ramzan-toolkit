<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ramzan Toolkit</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tools"></i>
                <h1>Ramzan Toolkit</h1>
            </div>
            <p>Enter your access credentials</p>
        </header>
        
        <main>
            <div class="auth-box">
                <div class="auth-header">
                    <h2><i class="fas fa-lock"></i> Key Authentication</h2>
                </div>
                
                <form id="keyForm">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="accessKey" required placeholder="Enter your access key">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" id="mobileNumber" required placeholder="Your WhatsApp number">
                    </div>
                    
                    <button type="submit" class="btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Authenticate
                    </button>
                    
                    <div id="message" class="message"></div>
                </form>
                
                <div class="auth-footer">
                    <a href="../index.html" class="btn back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                    <a href="https://wa.me/923376313363" class="btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i> Need Help?
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
