<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Toolkit - Key Authentication</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ramzan Toolkit</h1>
            <p>Enter your access key</p>
        </header>
        
        <main>
            <div class="auth-box">
                <h2>Key Authentication</h2>
                <form id="keyForm">
                    <div class="form-group">
                        <label for="accessKey">Access Key:</label>
                        <input type="text" id="accessKey" required placeholder="Enter your access key">
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="text" id="mobileNumber" required placeholder="Enter your WhatsApp number">
                    </div>
                    <button type="submit" class="btn">Authenticate</button>
                </form>
                <div id="message" class="message"></div>
                <a href="https://wa.me/923376313363" class="btn contact-btn">Contact Owner for Key</a>
                <a href="../index.html" class="btn back-btn">Back to Home</a>
            </div>
        </main>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
